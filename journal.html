<!DOCTYPE html>
<html>
<head><meta id="meta" name="viewport" content="width=device-width; initial-scale=1.0" /></head>
<body background="https://lambda.sx/39U.jpeg">
<h1>Journal Entries</h1>
<h3>Please Enter a Date Between July 14th 2018 and Today</h3>
<form action="">
<input type='date' min='2018-07-13' max='2018-07-23' id='DayInput' required><br>
<input type="submit" value="Submit" onClick="myFunction()">
<script>

function myFunction( ) {
  var inpObj = document.getElementById("DayInput");
  if (!inpObj.checkValidity()) {
    alert("Invalid Date! :)")
  }
  else {
    var x = document.getElementById('DayInput').value;
    x = 'http://mattrangel.net/entries/' + x + '.txt';
    window.open(x);
  }
}

</script>
</body>
</html
